<IfModule mod_ssl.c>
    Listen 1443
</IfModule>

<VirtualHost *:1443>
    SSLEngine On
    SSLCertificateFile /var/www/baikal/ssl/baikal.fbw9.local.crt
    SSLCertificateKeyFile /var/www/baikal/ssl/baikal.fbw9.local.key
    SSLCertificateChainFile /var/www/baikal/ssl/fam-wurzer-ca.pem
    DocumentRoot /var/www/baikal/html
    ServerName baikal.fbw9.local

    RewriteEngine On
    RewriteRule /.well-known/carddav /dav.php [R,L]
    RewriteRule /.well-known/caldav /dav.php [R,L]

    <Directory "/var/www/baikal/html">
        Options None
        Options +FollowSymlinks
        AllowOverride All

        Require all granted
    </Directory>
</VirtualHost>

<VirtualHost *:80>
    RewriteEngine   on
    RewriteRule     ^/(.*)$ https://%{SERVER_NAME}$1:443 [L,R]
</VirtualHost>
